<!DOCTYPE HTML PUBLIC>
<html>
<head>
  <title>Piano</title>
  <link rel="shortcut icon" href="Piano1.ico" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>

<body>
  <section class="board">
    <input class="key white" type="button" data-note="A"></input>
    <input class="key black" type="button" data-note="Gb"></input>
    <input class="key white" type="button" data-note="B"></input>
    <input class="key black" type="button" data-note="Bb"></input>
    <input class="key white" type="button" data-note="C"></input>
    <input class="key white" type="button" data-note="D"></input>
    <input class="key black" type="button" data-note="Cb"></input>
    <input class="key white" type="button" data-note="E"></input>
    <input class="key black" type="button" data-note="Eb"></input>
    <input class="key white" type="button" data-note="F"></input>
    <input class="key black" type="button" data-note="Fb"></input>
    <input class="key white" type="button" data-note="G"></input>
  </section>
  
  <audio id="A" src="tones/A.mp3"></audio>
  <audio id="B" src="tones/B.mp3"></audio> 
  <audio id="Bb" src="tones/Bb.mp3"></audio> 
  <audio id="C" src="tones/C.mp3"></audio> 
  <audio id="Cb" src="tones/Cb.mp3"></audio> 
  <audio id="D" src="tones/D.mp3"></audio> 
  <audio id="E" src="tones/E.mp3"></audio> 
  <audio id="Eb" src="tones/Eb.mp3"></audio> 
  <audio id="F" src="tones/F.mp3"></audio> 
  <audio id="Fb" src="tones/Fb.mp3"></audio> 
  <audio id="G" src="tones/G.mp3"></audio> 
  <audio id="Gb" src="tones/Gb.mp3"></audio>
  
</body>
</html>
